<html>

<head>
		<Title>POS App - Yuka Nagai</title>
		<!-- MOBILE COMPATIBILITY -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--   FAVICON -->
		<link type="image/png" href="http://favicon.cargocollective.com/favicon.ico" rel="shortcut icon">
		<!-- CSS -->
		<link rel="stylesheet" href="jackswifefreda.css">
		<!-- JS -->
		<script type="text/javascript" src="jackswifefreda.js"></script>
		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
		<div class="bottomColumn">
			<div class="multipleOrders">
				<h3>ORDERS</h3>
			</div>
		</div>

		<div class="leftColumn">
			<div class="menuCategories">
				<h1>MENU</h1>
			</div>

		</div>

		<div class="rightColumn">
			<h1>RECEIPT</h1>

			<form id="calculations">
				<p>Name:
					<input id="customerName">
				</p>

				<div class="receipt"></div>

				<p>Subotal (pre-tax):
					<input id="totalBeforeTax">
				</p>
				<p>Tax:
					<input id="salesTax">
				</p>
				<p class="tips">Tip:
					<button id="tip12">12%</button>
					<button id="tip15">15%</button>
					<button id="tip20">20%</button>
				</p>

				<p id="orderTotalText"><strong>Final total:
				<input id="finalTotal"></strong></p>
				<br>
				<button id="saveOrder">SAVE ORDER</button>
				<input type="button" name="Clear" id="clearButton" value="CLEAR" onclick="this.form.reset()" />
				<br><br>
			</form>
		</div>


		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="jackswifefreda.js"></script>

</body>

</html>
