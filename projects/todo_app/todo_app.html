<!DOCTYPE html>
<html>
  <head>
    <title>Motivational To-Do List</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="todo_app.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="todo_app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
   </head>
  <body>

  	<div id="quote">
  	</div>

  	<main>
  		<div class="phoneCase">
  			<div class="phoneScreen">
			    <header>
			      <h1>To do list: </h1>
			    </header>

			    <div class="container">
			      	<form>
			        	<input type="text" id="task" placeholder="Climb Machu Picchu">
			        	<button>+</button>
			      	</form>
			      	<div class="list">
			        	<ul id="task-list">
			          <!-- Add items -->
			        	</ul>
			        </div>
				</div> 
			</div>
		</div>
    </main>

    <div class="createdBy">
    	<p>Made by <a href="https://github.com/yukanagai/yukanagai.github.io/tree/master/projects/todo_app">Yuka Nagai</a></p>
    </div>
    
	<div class="nav">
		<hr/>
		<a href="/index.html">Back to Portfolio</a>
	</div>

  </body>
</html>
