<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<link rel="stylesheet" type="text/css" href="key_translator.css"></script>
		<script type="text/javascript" src="key_translator.js"></script>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <!--   FAVICON -->
		  <link type="image/png" href="http://favicon.cargocollective.com/favicon.ico" rel="shortcut icon">
		    <!--   GOOGLE FONTS -->
		  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		  <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
		  <title>Key Translator - Yuka Nagai</title>
	</head>

	<body>
		<div class="wrapper">

			<div class="header">
				<h1>>> KEY TRANSLATOR <<</h1>
				<h3>Enter key commands below and get the pretty output.</h3>

				<div class="translator">	
					<div class="text">
						<p class="in">Key command:
						<input type="textbox" class="inputBox" id="input" placeholder="caps lock"></p>
					</div>
					<form>
						<div class="text">
							<input type="textbox" class="outputBox">
							<span class="box2"></span>
						</div>
					</form>
				</div>
			</div>

		<table class="table">
			<tr class="topRow">
				<td>Command</td>
				<td>Tab</td>
				<td>Return</td>
				<td>Option</td>
			</tr>
			
			<tr class="icons">
				<td>⌘</td>
				<td>⇥</td>
				<td>⏎</td>
				<td>⌥</td>
			</tr>

			<tr class="topRow">
				<td>Control</td>
				<td>Escape</td>
				<td>Left</td>
				<td>Down</td>
			</tr>

			<tr class="icons">
				<td>⌃</td>
				<td>⎋</td>
				<td>←</td>
				<td>↓</td>
			</tr>

			<tr class="topRow">
				<td>Up</td>
				<td>Right</td>
				<td>Shift</td>
				<td>Eject</td>
			</tr>

			<tr class="icons">
				<td>↑</td>
				<td>→</td>
				<td>⇧</td>
				<td>⏏</td>
			</tr>

			<tr class="topRow">
				<td>Caps lock</td>
			</tr>

			<tr class="icons">
				<td>⇪</td>
			</tr>
		</table>


	 <div class="createdBy">
		<p>Made by <a href="https://github.com/yukanagai/yukanagai.github.io/tree/master/projects/keytranslator">Yuka Nagai</a></p>
    </div>
	<div class="nav">
		<hr/>
		<a href="/index.html">Back to Portfolio</a>
	</div>
	</div>
	</body>
</html>
