<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<link rel="stylesheet" type="text/css" href="key_translator.css"></script>
		<script type="text/javascript" src="key_translator.js"></script>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <!--   FAVICON -->
		  <link type="image/png" href="http://favicon.cargocollective.com/favicon.ico" rel="shortcut icon">
		    <!--   GOOGLE FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="wrapper">
		<div class="header">
			<h1>Key Translator</h1>
			<h3>It's hard to type out those icons!<br>Enter text below and get the pretty output.</h3>
		</div>

		<div class="table">
		<table>
			<tr class="topRow">
				<td>Command</td>
				<td>Tab</td>
				<td>Return</td>
				<td>Option</td>
				<td>Control</td>
				<td>Escape</td>
			<tr>
			<tr class="icons">
				<td>⌘</td>
				<td>⇥</td>
				<td>⏎</td>
				<td>⌥</td>
				<td>⌃</td>
				<td>⎋</td>
			</tr>

			<tr class="topRow">
				<td>Left</td>
				<td>Down</td>
				<td>Up</td>
				<td>Right</td>
				<td>Shift</td>
				<td>Eject</td>
				<td>Caps lock</td>
			</tr>

			<tr class="icons">
				<td>←</td>
				<td>↓</td>
				<td>↑</td>
				<td>→</td>
				<td>⇧</td>
				<td>⏏</td>
				<td>⇪</td>
			</tr>
		</table>

		<br><br>

		<form>
			<div class="text">
				<p class="in">Command:
				<input type="textbox" class="inputBox" id="input"></p>
				<br>
				<p class="out">
				<input type="textbox" class="outputBox"></p>
				<span class="box2"></span>
				<!-- Command in symbols outputted here -->
				</textarea>
			</div>
		</form>
	</div>

	 <div class="createdBy">
		<p>Made by <a href="https://github.com/yukanagai/yukanagai.github.io/tree/master/projects/todo_app">Yuka Nagai</a></p>
    </div>

	</div>
	</div>
	</body>
</html>
