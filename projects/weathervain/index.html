<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Vain</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
<!--   <link rel="stylesheet" href="pure.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="wrapper">
    <h1>Weather App</h1>
    <div class="date">
      <p id="date"></p>
    </div>
    <div class="cityInput">
      <p class="prompt">
        What city are you interested in, weather lover?
      </p>
      
      <form class="pure-form">
        <input type="text" class="pure-input-rounded" id="city">
      </form>
    </div>

    <div class="cityOutput">
      <p id="forecast"></p>
    </div>
  </div>

   <div class="createdBy">
      <p>Made by <a href="https://github.com/yukanagai/yukanagai.github.io/tree/master/projects/todo_app">Yuka Nagai</a></p>
    </div>
  <div class="nav">
    <hr/>
    <a href="/index.html">Back to Portfolio</a>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="moment.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
